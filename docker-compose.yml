services:
  battlecottage_web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - reverse_proxy
    depends_on:
      - db

  db:
    image: postgres:latest
    volumes:
      - db:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: database_password
      POSTGRES_DB: battlecottage
    ports:
      - 6543:5432
    networks:
      - reverse_proxy
    restart: always

volumes:
  db:

networks:
  reverse_proxy:
    external: true
