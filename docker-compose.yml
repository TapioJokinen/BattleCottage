services:
  battlecottage_api:
    build:
      context: .
    restart: unless-stopped
    networks:
      - reverse_proxy
    depends_on:
      - battlecottage_db

  battlecottage_db:
    image: postgres:latest
    volumes:
      - db:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: database_password
      POSTGRES_DB: battlecottage
    ports:
      - 6543:5432
    networks:
      - reverse_proxy
    restart: always

  battlecottage_client:
    build:
      context: ./client
    networks:
      - reverse_proxy
    restart: unless-stopped
    depends_on:
      - battlecottage_cdn
      - battlecottage_api

  battlecottage_cdn:
    build:
      context: ./client/nginx
    networks:
      - reverse_proxy
    restart: unless-stopped
    depends_on:
      - battlecottage_api

volumes:
  db:

networks:
  reverse_proxy:
    external: true
