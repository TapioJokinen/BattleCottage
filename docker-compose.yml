services:
  battlecottage_api:
    build:
      context: .
    restart: unless-stopped
    ports:
      - 8000:80
    networks:
      - reverse_proxy
    depends_on:
      - battlecottage_db

  battlecottage_db:
    image: postgres:latest
    volumes:
      - battlecottage_db:/var/lib/postgresql/data/
    ports:
      - 6543:5432
    environment:
      POSTGRES_PASSWORD: database_password
      POSTGRES_DB: battlecottage
    networks:
      - reverse_proxy
    restart: always

  battlecottage_client:
    build:
      context: ./client
    ports:
      - 3000:3000
    networks:
      - reverse_proxy
    volumes:
      - battlecottage_static:/app/.next/static
      - battlecottage_public:/public
    restart: unless-stopped

  battlecottage_cdn:
    build:
      context: ./client/nginx
    networks:
      - reverse_proxy
    volumes:
      - battlecottage_static:/.next/static
      - battlecottage_public:/public
    restart: unless-stopped

volumes:
  battlecottage_db:
  battlecottage_static:
  battlecottage_public:

networks:
  reverse_proxy:
    external: true
